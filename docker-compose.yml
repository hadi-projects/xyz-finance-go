services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xyz-finance-api
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      - APP_PORT=8080
      - APP_ENV=${APP_ENV:-production}
      - DB_USER=root
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-xyz_finance}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-*}
      - CORS_ALLOW_CREDENTIALS=${CORS_ALLOW_CREDENTIALS:-true}
      - RATE_LIMIT_RPS=${RATE_LIMIT_RPS:-10}
      - RATE_LIMIT_BURST=${RATE_LIMIT_BURST:-20}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30}
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - JWT_EXPIRY_HOURS=${JWT_EXPIRY_HOURS:-24}
      - API_KEY=${API_KEY:-your-api-key}
    volumes:
      - ./storage/logs:/app/storage/logs
      - ./storage/uploads:/app/storage/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - xyz-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: xyz-finance-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_NAME:-xyz_finance}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - xyz-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: xyz-finance-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xyz-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  xyz-network:
    driver: bridge
